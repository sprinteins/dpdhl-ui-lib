name: Pull Request

on:
  push:
    branches:
      - "feature/*"
      - "bugfix/*"
      - "op/*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./uilib
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: https://registry.npmjs.org/
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Unit Tests
        run: yarn lib:test
      - name: Test Build
        run: yarn build:sb
